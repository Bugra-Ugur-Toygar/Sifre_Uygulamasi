<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div class="header">
        <h1>Basic Encryption</h1>
    </div>
<div class="content">
    <textarea id="leftTextArea" col="30" rows="10" placeholder="Enter word(s) which needs to be encoded..."></textarea>
<div class="buttonDiv">
    <button id="encodeButton" type="button">Encoder</button>
    <button id="decodeButton" type="button">Decoder</button>

</div>
<textarea id="rightTextArea" col="30" rows="10" placeholder="Encoded"></textarea>


</div>


</div>



    <script src="app.js"></script>
</body>
</html>
